apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:v1.7.0
    args: [
      "--context=git@github.com:oavramenk/k8s-examples.git",
      "--dockerfile=Dockerfile.kaniko-demo",
      "--destination=oavramenk/hello-world:0.3",
      "--verbosity=trace"
    ]
    volumeMounts:
    - name: kaniko-secret
      mountPath: /kaniko/.docker
  restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: config.json